
<meta charset="utf-8">

<!-- Class style sheet in linked in .css -->
<link rel = "stylesheet" href = "ticker_styles.css">

<!-- Load d3.js-->
<svg width = "960" height = "600"></svg>

<script src="https://unpkg.com/d3-force-boundary@0.0.1/dist/d3-force-boundary.min.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-force-boundary@0.0.1/dist/d3-force-boundary.min.js"></script>
<!-- // Tutorial Link: https://www.youtube.com/watch?v=y2-sgZh49dQ -->

<!-- Set title (correct placement?)-->
<title>Corr Explore</title>

<!-- Create a div where the graph will take place -->
<div id = "bubble_container"></div>
<script>

var svg = d3.select("svg");
var width = svg.attr("width");
var height = svg.attr("height");

var graphData = {
    nodes: [{name: "A", radius:30}, {name: "B",radius:20}, {name: "C",radius:50}, {name: "D",radius:10},
            {name: "AA", radius:15}, {name: "BB",radius:10}, {name: "CC",radius:25}, {name: "DD",radius:5}],
    links:[
        {source:"A", target:"B", corr:0.5},
        {source:"A", target:"C", corr:0.3},
        {source:"A", target:"D", corr:0.2},
        {source:"B", target:"A", corr:0.9},
        {source:"B", target:"C", corr:0.8},
        {source:"B", target:"D", corr:0.7},
        {source:"D", target:"C", corr:0.1},
        {source:"A", target:"BB", corr:0.1},
        {source:"B", target:"CC", corr:0.1},
        {source:"D", target:"CC", corr:0.1},
    ]
};


d3.dsv(',', 'ticker_corr2.csv', function(d) {
    //if (d.Correlation >= corr_filter_min) {
    console.log(d.source, d.target, d.Correlation, d.norm_corr)
      return {
          source: d.source,
          target: d.target,
          correlation: +d.Correlation,
          value: isNaN(d.norm_corr) ? 0 : d.norm_corr,
        }     
    //}
}).then(function(data) {

var links = data;

var nodes = [
              { name: 'GBDC', group:'Credit', Correlation: 0.393 }, 
              { name: 'POLY.L', group :'Mining', Correlation: 0.721 }, 
              { name: 'PSDN', group:'Cannabis', Correlation:0.854 }, 
              { name: 'SKF.AX', group:'Technology', Correlation:0.597 }, 
              { name: 'SSSS', group:'Technology', Correlation:0.695 }, 
              { name: 'TEK.AX', group:'Technology', Correlation: 0.784 },
              { name: 'VRNOF', group:'Cannabis', Correlation: 0.712 }];

var graphData = {nodes:nodes, links:links};

console.log(graphData.links)

// Notes
// fix drag functionality
// add/test charge strength where nodes are specifically attracted to one another... may have to be invisible links?

var simulation = d3
        .forceSimulation(graphData.nodes)
        .force("charge", d3.forceManyBody().strength(30))
        .force("center", d3.forceCenter(width / 2, height  / 2))
        // need to fix collision function... circles are overlapping
        .force("collide", d3.forceCollide().radius(function(d) { return d.correlation * 100 + 50; }).strength(30)) // Collision detection
        // .force("collide", 
        //     d3.forceCollide(function(d){
        //         return d.correlation * 100 + 2
        //     })
        //     .strength(0.7)
           
        //    )
        .on("tick", ticked);

var links = svg
        .append("g")
        .selectAll("line")
        .data(graphData.links)
        .enter()
        .append("line")
        .attr("stroke-width", 3)
        .style("stroke", "orange");

var drag = d3
    .drag()
    .on("start", dragStart)
    .on("drag", dragged)
    .on("end", dragEnded);

var textsAndNodes = svg
    .append("g")
    .selectAll("g")
    .data(graphData.nodes)
    .enter()
    .append("g")
    .call(drag);
    

var circles = textsAndNodes
    .append("circle")
    .attr("class", "node")
    .attr("r", function(d){
        return d.Correlation * 100;
    })
    .attr("fill", "steelblue");

var texts = textsAndNodes.append("text").text(
    function(d){
        return d.name;
    })
    ;


function ticked() {
    //translate(x,y)
    textsAndNodes.attr("transform", function(d){
        return "translate(" + d.x + ", " + d.y + ")";
    });

    links
    .attr("x1", function(d){
        return d.source.x;
    })
    .attr("y1", function(d){
        return d.source.y;
    })
    .attr("x2", function(d){
        return d.target.x;
    })
    .attr("x1", function(d){
        return d.target.y;
    });

    console.log(simulation.alpha());
}


    function dragStart(event, d) {
      {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
        }
    };


    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    };

    function dragEnded(event, d) {
        // if node has been dragged, activate pin response
        if (event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;

        // if d is selected, change color. 
        if (d.fixed == true) {
            d3.select(this)
            .select("circle")
            .style("fill", "#D72862")
        }

    };

    // Close data function and catch error if it exists
}).catch(function(error) {
        console.log(error);
});

</script>
