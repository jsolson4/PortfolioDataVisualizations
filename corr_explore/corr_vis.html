        updateForceCollide() 
    });

function dragged(event, d) {
    d.fx = event.x;

};

function dragEnded(event, d) {
    // if node has been dragged, activate pin response
    if (event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;

    // if d is selected, change color. 
    if (d.fixed == true) {
        d3.select(this)
        .select("circle")
        .style("fill", "#D72862")
    }
};
